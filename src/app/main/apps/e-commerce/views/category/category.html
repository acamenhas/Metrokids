<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-products-button md-icon-button" aria-label="Go to products"
                       ng-click="vm.gotoList()"
                       translate translate-attr-aria-label="EC.GO_TO_PRODUCTS">
                <md-icon md-font-icon="icon-arrow-left"></md-icon>
            </md-button>

            <div layout="row" layout-align="start center">
                <div layout="column" layout-align="start start">
                    <div class="h2">
                        {{vm.product.section_group_name_en}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Category Detail</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <md-button class="md-raised md-background" ng-click="vm.gotoSave()">
                <span translate="EC.SAVE">SAVE</span>
            </md-button>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span translate="EC.BASIC_INFO">Basic Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form>
                            <input type="hidden" ng-model="vm.product.section_group_id">
                            <md-input-container class="md-block">
                                <label>Category PT</label>
                                <input type="text" ng-model="vm.product.section_group_name_pt">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Category EN</label>
                                <input type="text" ng-model="vm.product.section_group_name_en">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Category ES</label>
                                <input type="text" ng-model="vm.product.section_group_name_es">
                            </md-input-container>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>

            
            
            
        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
