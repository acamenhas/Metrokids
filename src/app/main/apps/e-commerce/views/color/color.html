<div id="e-commerce-product" class="page-layout simple tabbed" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="start center">
        <div class="white-fg" layout="row" layout-align="start center" flex>
            <md-button class="goto-products-button md-icon-button" aria-label="Go to products"
                       ng-click="vm.gotoColors()"
                       translate translate-attr-aria-label="EC.GO_TO_PRODUCTS">
                <md-icon md-font-icon="icon-arrow-left"></md-icon>
            </md-button>

            <div layout="row" layout-align="start center">
                <div layout="column" layout-align="start start">
                    <div class="h2">
                        {{vm.product.color_name_en}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span translate="EC.COLOR_DETAIL">Product Detail</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <md-button class="md-raised md-background" ng-click="vm.gotoColorsSave()">
                <span translate="EC.SAVE">SAVE</span>
            </md-button>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <md-tabs md-dynamic-height>

            <md-tab>
                <md-tab-label>
                    <span translate="EC.BASIC_INFO">Basic Info</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <form>
                            <input type="hidden" ng-model="vm.product.color_id">
                            <md-input-container class="md-block">
                                <label translate="EC.COLOR_PT">Color PT</label>
                                <input type="text" ng-model="vm.product.color_name_pt">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label translate="EC.COLOR_EN">Color EN</label>
                                <input type="text" ng-model="vm.product.color_name_en">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label translate="EC.COLOR_ES">Color ES</label>
                                <input type="text" ng-model="vm.product.color_name_es">
                            </md-input-container>
                        </form>
                    </div>
                </md-tab-body>
            </md-tab>

            <md-tab>
                <md-tab-label>
                    <span translate="EC.RELATED_PRODUCTS">Products</span>
                </md-tab-label>

                <md-tab-body>
                    <div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
                        <div class="content fullpage-datatable" layout="column" flex>

                            <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
                                   dt-options="vm.dtOptions">
                                <thead>
                                    <tr>
                                        <th class="secondary-text">
                                            <div class="table-header">
                                                <span class="column-title">Sku</span>
                                            </div>
                                        </th>
                                        <th class="secondary-text">
                                            <div class="table-header">
                                                <span class="column-title">Name</span>
                                            </div>
                                        </th>
                                        <th class="secondary-text">
                                            <div class="table-header">
                                                <span class="column-title">Action</span>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="product in ::vm.products">
                                        <td>{{product.sku}}</td>
                                        <td>{{product.name}}</td>
                                        <td>
                                        <md-button class="edit-button md-icon-button" 
                                            ng-click="vm.gotoProduct(product.sku)" aria-label="Color details"
                                            translate translate-attr-aria-label="EC.PRODUCT_DETAILS">
                                            <md-icon md-font-icon="icon-pencil"  class="s16"></md-icon>
                                        </md-button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </md-tab-body>
            </md-tab>
            
            
        </md-tabs>

    </div>
    <!-- / CONTENT -->

</div>
